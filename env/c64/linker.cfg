MEMORY {
  ZP:       file = "",   start = $0002, size = $001A, define = yes;
  CPUSTACK: file = "",   start = $0100, size = $0100;
  STARTUP:  file = "",   start = $0100, size = $0100;
  RAM:      file = "",   start = $0800, size = $001A, define = yes;
  RAM2:     file = "querycsv1.bin",   start = $081A, size = $97E6, define = yes;
  RAM3:     file = "",   start = $C000, size = $1000;
  RAM4:     file = "",   start = $E000, size = $1FFA;
  ROML0:    file = "", start = $8000, size = $2000, fill = yes, fillval = $ff, define = yes;
  MAIN:    file = "", start = $A000, size = $2000, fill = yes, fillval = $ff, define = yes;
  ROMH0:    file = "querycsv2.bin", start = $A000, size = $1FFA, fill = yes, fillval = $ff, define = yes;
  VECTORS:  file = "querycsv2.bin", start = $FFFA, size = $0006, fill = yes, fillval = $ff, define = yes;
  ROML1:    file = "querycsv2.bin", start = $8000, size = $2000, fill = yes, fillval = $ff, define = yes;
  ROMH1:    file = "querycsv2.bin", start = $A000, size = $2000, fill = yes, fillval = $ff, define = yes;
  ROML2:    file = "querycsv2.bin", start = $8000, size = $2000, fill = yes, fillval = $ff, define = yes;
  ROMH2:    file = "querycsv2.bin", start = $A000, size = $2000, fill = yes, fillval = $ff, define = yes;
}
SEGMENTS {
    ZEROPAGE:     load = ZP,                    type = zp,  define = yes;
    ZPSAVE:       load = RAM,                   type = rw,  define = yes;
    DATA:         load = RAM2,                  type = rw,  define = yes;
    RODATA:       load = RAM2,                  type = ro;
    BSS:          load = RAM2,                  type = bss, define = yes;
    HEAP:         load = RAM2,                  type = bss, optional = yes; # must sit just below stack
    ULTIMAX:      load = ROMH0, run = RAM4,     type = ro;
    LOADER:       load = ROMH0, run = STARTUP,  type = ro,  define = yes;
    STARTUP:      load = ROMH0, run = RAM3,     type = ro,  define = yes;
    VECTORS:      load = VECTORS,               type = ro;
    INIT:         load = ROMH1,                 type = ro;
    ONCE:      load = MAIN,   type = ro;
    CODE:         load = ROMH1,                 type = ro;
    LIBC:         load = ROMH2,                 type = ro;
}
FEATURES {
    CONDES: segment = CODE,
            type = constructor,
            label = __CONSTRUCTOR_TABLE__,
            count = __CONSTRUCTOR_COUNT__;
    CONDES: segment = RODATA,
            type = destructor,
            label = __DESTRUCTOR_TABLE__,
            count = __DESTRUCTOR_COUNT__;
    CONDES: type = interruptor,
            segment = RODATA,
            label = __INTERRUPTOR_TABLE__,
            count = __INTERRUPTOR_COUNT__;
}
SYMBOLS {
  __STACKSIZE__:      value = $800, type = weak;
}
